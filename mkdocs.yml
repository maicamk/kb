site_name: Tài liệu hướng dẫn sử dụng
site_description: Hệ thống tài liệu hướng dẫn sử dụng dịch vụ và sản phẩm
site_url: https://kb.osd.vn

theme:
  name: shadcn
  show_title: true
  show_stargazers: true
  pygments_style:
    light: shadcn-light
    dark: github-dark

nav:
  - Trang chủ: index.md
  - Guide: guide.md

features:
  - navigation.expand

plugins:
   - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_themed: false
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
       manual: false
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji

extra:
  generator: false
