<button
  onclick="navigator.clipboard.writeText(window.location.href)"
  class="relative group inline-flex items-center justify-center rounded-md p-2 text-muted-foreground hover:text-foreground hover:bg-muted transition"
  aria-label="Copy URL"
>
  <!-- Icon copy -->
  <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none"
       viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 16h8m-8-4h8m-6-8h6a2 2 0 012 2v12a2 2 0 01-2 2h-6a2 2 0 01-2-2V6a2 2 0 012-2z" />
  </svg>

  <!-- Tooltip -->
  <span
    class="pointer-events-none absolute -top-8 left-1/2 -translate-x-1/2
           whitespace-nowrap rounded bg-foreground px-2 py-1 text-xs
           text-background opacity-0 shadow
           group-hover:opacity-100 transition"
  >
    Copy URL
  </span>
</button>
