<button
  onclick="fetch(`{{ raw_markdown_url | url }}`)
    .then(r => r.blob())
    .then(blob => navigator.clipboard.write([
      new ClipboardItem({ 'text/plain': blob })
    ]))"
  title="Copy URL"
  aria-label="Copy URL"
  data-slot="button"
  class="group relative inline-flex h-8 w-8 items-center justify-center
         rounded-md
         text-muted-foreground transition
         hover:bg-secondary hover:text-foreground
         focus-visible:outline-none
         focus-visible:ring-ring/50 focus-visible:ring-[3px]"
>
  <!-- Lucide Copy icon -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="size-4"
  >
    <rect x="9" y="9" width="13" height="13" rx="2"></rect>
    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
  </svg>

  <!-- Tooltip (CSS-only, khÃ´ng JS) -->
  <span
    class="pointer-events-none absolute -top-9 left-1/2 -translate-x-1/2
           whitespace-nowrap rounded-md border bg-popover px-2 py-1
           text-xs text-popover-foreground shadow
           opacity-0 scale-95 transition
           group-hover:opacity-100 group-hover:scale-100"
  >
    Copy URL
  </span>
</button>
